<!DOCTYPE html>
<html>
<head>
	<title>Bank App</title>
</head>
<body>
	<h2>Simple Bank Type Application</h2>
	<div class="container">
  <div class="row">
    <div class="col">
     <input type="text" id="amountdepo" placeholder="Enter Deposite amount" ><br>
     <button id="enterdepo">Submit</button><br><br><br>

    </div>
    <div class="col">
      <input type="text" id="amountwithdraw" placeholder="Enter Withdraw amount" ><br>
      <button id="enterwithdraw">Submit</button>
    </div>
  </div>
<script type="text/javascript">
function deposite(amount){
	var balance = 0;
    balance = balance + amount;
  alert('Successful Transaction! \n Available Balance is: Rs '+ balance);
}
function enterAmount(){
	var amount = document.getElementById("amountdepo").value;
	deposite(amount);
}
document.getElementById("enterdepo").addEventListener("click", enterAmount);

function withdraw(amount){
	var balance = 200000;
    balance = balance - amount;
  alert('Successful Transaction! \n Available Balance is: Rs '+ balance);
}
function enterAmount(){
	var amount = document.getElementById("amountwithdraw").value;
	withdraw(amount);
}
document.getElementById("enterwithdraw").addEventListener("click", enterAmount);
</script>
</body>
</html>
